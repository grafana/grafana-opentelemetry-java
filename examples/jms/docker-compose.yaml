version: '3.9'

services:
  activemq:
    image: rmohr/activemq:5.15.9
    environment:
      - "TZ=Europe/Amsterdam"
    volumes:
      - "./activemq.xml:/conf/activemq.xml"
    ports:
      - "61616:61616" # broker (admin:adminactivemq)(amq:amq)
#      - "8161:8161"   # web    http://boot2docker:8161/admin (admin:admin)

