docker-compose:
  generator: java
input:
  - path: /stock
expected:
  traces:
    - traceql: '{ name = "get_cart" }' # created by @WithSpan
      spans:
        - name: 'get_cart'
  metrics:
    - promql: 'cart_client{}' # created programmatically
      value: '>= 0'
  dashboards:
    - path: ../jvm-dashboard.json
      panels:
        - title: CPU utilization
          value: "> 0"
        - title: Heap Memory Utilization
          value: "> 0"
        - title: Garbage Collection
          value: ">= 0"
        - title: Classes
          value: "> 0"
        - title: Threads
          value: "> 0"
