[tools]
java = "temurin-21.0.8+9.0.LTS"

[tasks.lint]
run = "scripts/super-linter.sh"

[tasks.fix-markdown]
run = "markdownlint-cli2 --fix ."

[tasks.lint-links]
run = "lychee ."

[tasks.lint-all]
depends = ["lint", "lint-links"]

[tasks.lint-rest]
description = "All lints not covered by super linter"
depends = ["lint-links"]
