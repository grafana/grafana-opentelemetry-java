name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2.1.2
      - name: Setup Gradle and run build
        uses: gradle/gradle-build-action@v3.3.1
        with:
          arguments: build -x test
      - id: push-to-docker
        uses: grafana/shared-workflows/actions/push-to-gar-docker@main
        with:
          registry: "us-docker.pkg.dev"
          image_name: grafana-opentelemetry-java
          context: .
          file: scripts/otel_operator/Dockerfile
          tags: |-
            "type=semver,pattern={{version}}" # see https://github.com/docker/metadata-action?tab=readme-ov-file#typesemver
            "latest"
          environment: "prod"
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            agent/build/libs/grafana-opentelemetry-java.jar
            LICENSE
