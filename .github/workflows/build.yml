name: Build

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu]
        java:
          - 8 # TestedInstrumentationsSmokeTest only runs with this version, so update this test when 8 gets removed from the test matrix
          - 11
          - 17
          - 21
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2.1.2
      - name: Setup Gradle and run build
        uses: gradle/gradle-build-action@v3.2.0
        env:
          CHECK_GENERATED_FILES: true
          SMOKE_TEST_JAVA_VERSION: ${{ matrix.java }} # the smoke tests will pick this up
        with:
          arguments: build
      - id: push-to-dockerhub # move to release after the first push has worked
        uses: grafana/shared-workflows/actions/build-push-to-dockerhub@main
        with:
          repository: ${{ github.repository }} # or any other dockerhub repository
          context: .
          file: scripts/otel_operator/Dockerfile
          tags: |-
            "2.1.0-beta.1" # change to type=semver,pattern={{version}}, see https://github.com/docker/metadata-action?tab=readme-ov-file#typesemver
            "latest"
