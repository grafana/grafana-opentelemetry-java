name: Acceptance Tests

on:
  pull_request:
    branches:
      - main

jobs:
  acceptance-tests:
    # see https://stackoverflow.com/questions/62325286/run-github-actions-when-pull-requests-have-a-specific-label
    if: contains(github.event.pull_request.labels.*.name, 'oats')
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3
      - name: Check out oats
        uses: actions/checkout@v3
        with:
          repository: grafana/oats
          token: ${{ secrets.GH_PAT }} # todo remove token once repo is public
          ref: 354a7ea0df2312760680269e626b13dc470e49c9 # todo update once merged to main
          path: oats
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          cache-dependency-path: oats/go.sum
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1.0.5
      - name: Setup Gradle and run build
        uses: gradle/gradle-build-action@v2.4.2
        with:
          arguments: build
      - name: Run acceptance tests
        run: ./scripts/run-acceptance-tests.sh
      - name: upload log file
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: docker-compose.log
          path: oats/yaml/build/**/output.log
