name: Acceptance Tests

on:
  label:
    types:
      - created

jobs:
  acceptance-tests:
    if: contains(github.event.pull_request.labels.*.name, 'oats')
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3
      - name: Check out oats
        uses: actions/checkout@v3
        with:
          repository: grafana/oats
          token: ${{ secrets.GH_PAT }} # todo remove token once repo is public
          ref: 8a71ebb43ff2b0177e50a44ca8b665f5fc85e8cf
          path: oats
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          cache-dependency-path: oats/go.sum
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1.0.5
      - name: Setup Gradle and run build
        uses: gradle/gradle-build-action@v2.4.2
        with:
          arguments: build
      - name: Run acceptance tests
        run: ./scripts/run-acceptance-tests.sh
      - name: upload log file
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: docker-compose.log
          path: oats/yaml/build/**/output.log
