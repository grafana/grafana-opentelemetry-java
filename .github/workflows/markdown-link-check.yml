name: markdown-link-check

on:
  push:
    branches: [ 'main*' ]
    paths:
    - '**.md'
  pull_request:
    branches: [ 'main*' ]
    paths:
    - '**.md'

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - name: check out code
      uses: actions/checkout@v4
    - uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        config-file: .markdown-link-check.json
